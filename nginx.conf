
events {}

http {
    upstream user_service {
        server user-service:3001;
    }

    upstream task_service {
        server task-service:3002;
    }

    server {
        listen 80;

        # Sirve frontend estático
        location / {
            root /usr/share/nginx/html;
            index index.html;
            try_files $uri $uri/ /index.html;
        }

        # Proxy: /api/users → user-service
        location ~* ^/api/users/?(.*)$ {
            proxy_pass http://user_service/users/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Proxy: /api/tasks → task-service
        location ~* ^/api/tasks/?(.*)$ {
            proxy_pass http://task_service/tasks/$1$is_args$args;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # Health check del gateway
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }
    }
}
